<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

		<link rel="stylesheet" href="css/uv-mobile.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
		
		<!-- jQuery Library -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>

        <!-- Apache Cordova Library -->
		<script type="text/javascript" src="cordova.js"></script>
		
		<!-- UnitedVision's JS production -->
		<script src="js/unitedvision.js"></script>
		<!-- UnitedVision-mobile's JS -->
		<script src="js/unitedvision-mobile.js"></script>

        <title>United Vision</title>
    </head>
    <body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="fixed">
				<input id="cari-kordinat-pelanggan" type="search" style="height: 45px; margin-left: 10px; margin-right: 10px;" placeholder="Masukan Kode Pelanggan" />
			</div><!-- header -->
			<div data-role="content" data-theme="a">
                <input id="id-pelanggan" type="hidden" />
				<div class="ui-grid-a ui-responsive">
					<div class="ui-block-a"><label for="latitude">Latitude</label></div>
					<div class="ui-block-b"><input id="latitude" type="text" readonly="true" /></div>
					<div class="ui-block-a"><label for="longitude">Longitude</label></div>
					<div class="ui-block-b"><input id="longitude" type="text" readonly="true" /></div>
					<div class="ui-block-a"><label for="nama-pelanggan">Nama</label></div>
					<div class="ui-block-b"><input id="nama-pelanggan" type="text" readonly="true" /></div>
					<div class="ui-block-a"><label for="alamat-pelanggan">Alamat</label></div>
					<div class="ui-block-b"><input id="alamat-pelanggan" type="text" readonly="true" /></div>
				</div>
				<div class="ui-grid-solo">
					<div class="ui-block-a"><button id="btn-simpan-posisi">Simpan</button></div>
				</div>
			</div><!-- content -->
			<div data-role="footer" data-position="fixed" style="height: 60px;">
				<h1>Lokasi Pelanggan</h1>
				<a class="ui-btn ui-btn-left ui-btn-icon-notext ui-shadow ui-icon-home ui-btn-corner-all" href="index.html" style="height: 40px; width: 40px;">Home</a>
				<a class="ui-btn ui-btn-right ui-btn-icon-notext ui-shadow ui-icon-grid ui-btn-corner-all" href="#navigation-panel" style="height: 40px; width: 40px;">Menu</a>
			</div><!-- footer -->
			<div data-role="panel" id="navigation-panel" data-position="right" data-display="push" data-theme="b">
				<button onclick="location.href='customer.html'" class="ui-btn" width="100">Pelanggan</button>
				<button onclick="location.href='payment.html'" class="ui-btn" width="100">Pembayaran</button>
				<button onclick="location.href='map.html'" class="ui-btn" width="100">Peta</button>
				<button onclick="location.href='gps.html'" class="ui-btn" width="100">Lokasi</button>
                <!--
				<button onclick="location.href='barcode.html'" class="ui-btn" width="100">Scan Barcode</button>
                -->
				<button id="btn-logout" class="ui-btn" width="100">Logout</button>
			</div><!-- navigation-panel -->
		</div><!-- page -->
		
		<script type="text/javascript">
      var posisiPelanggan = function () {
          return {
              pelanggan: function (kode) {
                  var onSuccessRetrievingPelanggan = function (result) {
                      var pelanggan = result.model;
                      var alamat = pelanggan.namaKelurahan + ', Lingk. ' + pelanggan.lingkungan;
                      $('#id-pelanggan').val(pelanggan.id);
                      $('#nama-pelanggan').val(pelanggan.nama);
                      $('#alamat-pelanggan').val(alamat);
                  };
                  loadPelangganByKode(kode, onSuccessRetrievingPelanggan, errorMessage);
              },
              location: function () {
                  var onSuccessRetrievingLocation = function (position) {
                      myApp.hidePleaseWait();
                      alert('Berhasil!');
                      $('#latitude').val(position.coords.latitude);
                      $('#longitude').val(position.coords.longitude);
                  };
                  var onError = function (error) {
                      myApp.hidePleaseWait();
                      alert('the code is ' + error.code + '. \n' + 'meessage: ' + error.message);
                  };
                  myApp.showPleaseWait();
                  navigator.geolocation.getCurrentPosition(onSuccessRetrievingLocation, onError);
              }
          };
      } ();
      $(document).ready(function () {
          $('#cari-kordinat-pelanggan').change(function () {
              var kode = $('#cari-kordinat-pelanggan').val();
              if (kode !== '') {
                  // Retrieving Customer's Data
                  posisiPelanggan.pelanggan(kode);
                  // Retrieving GPS Location
                  posisiPelanggan.location();
              }
          });
          $('#btn-simpan-posisi').click(function () {
              var idPelanggan = $('#id-pelanggan').val();
              var latitude = $('#latitude').val();
              var longitude = $('#longitude').val();
              var onSuccess = function (result) {
                  if (result.message === 'Berhasil!') {
                      alert('Lokasi Pelanggan Berhasil Diatur');
                  } else {
                      alert(result.message);
                  }
              };

              setPelangganMapLocation(idPelanggan, latitude, longitude, onSuccess, errorMessage);
          });
          $('#btn-logout').click(function () {
              logout();
          });
      });
		</script>
    </body>
</html>
