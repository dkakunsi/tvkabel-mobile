<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

		<link rel="stylesheet" href="css/uv-mobile.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
		
		<!-- UnitedVision's JS -->
		<script src="http://www.uvision.whelastic.net/tvkabel/resources/js/unitedvision.js"></script>
		
		<!-- jQuery Library -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>

        <!-- Apache Cordova Library -->
		<script type="text/javascript" src="cordova.js"></script>

        <title>United Vision</title>
    </head>
    <body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="fixed">
				<input id="cari-kordinat-pelanggan" type="search" style="height: 60px; margin-left: 10px; margin-right: 10px;" placeholder="Masukan Kode Pelanggan" />
			</div><!-- header -->
			<div data-role="content" data-theme="a">
				<div class="ui-grid-a">
					<div class="ui-block-a"><label for="latitude">Latitude</label></div>
					<div class="ui-block-b"><input id="latitude" type="text" readonly /></div>
					<div class="ui-block-a"><label for="longitude">Longitude</label></div>
					<div class="ui-block-b"><input id="longitude" type="text" readonly /></div>
				</div>
				<div class="ui-grid-solo">
					<div class="ui-block-a"><button id="btn-simpan-posisi">Simpan</button></div>
				</div>
			</div><!-- content -->
			<div data-role="footer" data-position="fixed" style="height: 80px;">
				<h1>Lokasi Pelanggan</h1>
				<a class="ui-btn ui-btn-left ui-btn-icon-notext ui-shadow ui-icon-home ui-btn-corner-all" href="index.html" style="height: 60px; width: 60px;">Home</a>
				<a class="ui-btn ui-btn-right ui-btn-icon-notext ui-shadow ui-icon-grid ui-btn-corner-all" href="#navigation-panel" style="height: 60px; width: 60px;">Menu</a>
			</div><!-- footer -->
			<div data-role="panel" id="navigation-panel" data-position="right" data-display="push" data-theme="b">
				<button onclick="location.href='customer.html'" class="ui-btn" width="100">Pelanggan</button>
				<button onclick="location.href='payment.html'" class="ui-btn" width="100">Pembayaran</button>
				<button onclick="location.href='map.html'" class="ui-btn" width="100">Peta</button>
				<button onclick="location.href='gps.html'" class="ui-btn" width="100">Lokasi</button>
				<button onclick="location.href='barcode.html'" class="ui-btn" width="100">Scan Barcode</button>
			</div><!-- navigation-panel -->
		</div><!-- page -->
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('#cari-kordinat-pelanggan').change(function(){
					var kodePelanggan = $('#cari-kordinat-pelanggan').val();
					alert('Kunci Posisi Pelanggan ' + kodePelanggan);
				});

				$('#btn-simpan-posisi').click(function(){
					alert('Simpan Posisi');
				});
			});
		</script>
    </body>
</html>
